<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/pesRegisterBefore.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/pesRegisterBefore.js"></script>
</head>
<body>
    <div class="banner">
        <div class="img-close"><img src="img/close.png" alt="close"></div>
        <div class="img-logo"><img src="img/logo.png" alt="logo"></div>
        <div class="banner-btn">
            <button id="btn-left">登录</button><button id="btn-right" class="btn-click">注册</button>
        </div>
    </div>
    <div class="main">
        <div class="main-title">
            <div class="title-left">
                <div id="pes" class="title-click">个人应聘注册</div>
                <div class="title-bottom-border"></div>
            </div>
            <div class="title-right">
                <div id="ent">企业招聘注册</div>
            </div>
        </div>
        <div class="input-phone">
            <input type="text" placeholder="请输入11位有效手机号" id="input-phone">
        </div>
        <div class="input-yanzheng1">
            <input type="text" placeholder="请获取" id="input-yanzheng1">
            <div class="input-yanzheng1-btn"><button id="btn-yanzheng">获取</button></div>
        </div>
        <div class="input-yanzheng2">
            <input type="text" placeholder="请输入" id="input-yanzheng2">
            <div class="input-yanzheng2-img"></div>
        </div>
        <div class="input-psw1">
            <input type="password" placeholder="请输入" id="input-psw1">
        </div>
        <div class="input-psw2">
            <input type="password" placeholder="请输入" id="input-psw2">
        </div>
        <div class="main-btn">
            <button disabled = "flase" id="main-btn">立即注册</button>
        </div>
        <div class="text-wrapper">
            <!-- <div class="input-checkbox">
                <input type="checkbox" id="cb">
                <label for="cb" class="cbLabel" id="lb"></label>
            </div> -->
            <div class="cbLabel" id="lb"></div>
            <p class="text">我已同意<span class="xieyi">E滁州人才网用户招聘协议</span></p>
        </div>
    </div>
</body>
</html>
