<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/entRegisterBefore.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/entRegisterBefore.js"></script>
</head>
<body>
    <div class="banner">
        <div class="img-close"><img src="img/close.png" alt="close"></div>
        <div class="img-logo"><img src="img/logo.png" alt="logo"></div>
        <div class="banner-btn">
            <button id="btn-left">登录</button><button id="btn-right" class="btn-click">注册</button>
        </div>
    </div>
    <div class="main">
        <div class="main-title">
            <div class="title-left">
                <div id="pes">个人应聘注册</div>
            </div>
            <div class="title-right">
                <div id="ent" class="title-click">企业招聘注册</div>
                <div class="title-bottom-border"></div>
            </div>
        </div>
        <div class="input-entname">
            <input type="text" placeholder="请输入与营业执照一致名称" id="input-entname">
        </div>
        <div class="input-people">
            <input type="text" placeholder="请输入2-10字符联系人名称" id="input-people">
        </div>
        <div class="input-tel">
            <input type="text" placeholder="请输入" id="input-tel">
        </div>
        <div class="input-phone">
            <input type="text" placeholder="请输入11位有效手机号" id="input-phone">
        </div>
        <div class="input-name">
            <input type="text" placeholder="请输入登录用户名" id="input-name">
        </div>
        <div class="input-email">
            <input type="text" placeholder="请输入" id="input-email">
        </div>
        <div class="input-psw">
            <input type="password" placeholder="请输入" id="input-psw">
        </div>
        <div class="input-psw2">
            <input type="password" placeholder="请输入" id="input-psw2">
        </div>
        <div class="main-btn">
            <button disabled = "false" id="main-btn">立即注册</button>
        </div>
        <div class="text-wrapper">
            <div class="cbLabel" id="lb"></div>
            <div class="text">我已同意<span class="xieyi">E滁州人才网用户招聘协议</span></div>
        </div>
    </div>
</body>
</html>
