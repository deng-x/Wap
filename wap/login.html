<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="banner">
        <div class="img-close"><img src="img/close.png" alt="close"></div>
        <div class="img-logo"><img src="img/logo.png" alt="logo"></div>
        <div class="banner-btn">
            <button id="btn-left" class="btn-click">登录</button><button id="btn-right">注册</button>
        </div>
    </div>
    <div class="main">
        <div class="input-name">
            <input type="text" placeholder="输入用户名/手机号码" id="input-name">
        </div>
        <div class="input-psw">
            <input type="password" placeholder="输入登录密码" id="input-psw">
            <div id="eye"><img src="img/eyesclose.png" alt="eye" class="eyesclose-img"></div>
        </div>
        <div class="forgetPsw" id="forgetPsw">忘记密码</div>
        <div class="main-btn"><button id="login-btn">登录</button></div>
        <div class="main-footer">
            <span class="line"></span>
            <span class="text">使用第三方登录</span>
            <span class="line"></span>
        </div>
        <div class="wechat"><img src="img/wechat.png" alt="wechat"></div>
    </div>
</body>
</html>
