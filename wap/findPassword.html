<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/findPassword.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/findPassword.js"></script>
</head>
<body>
    <div class="main">
        <div class="main-title">
            <div class="main-title-info">
                <div class="icon" id="icon-wrapper"></div>
                <span class="blue">安全验证</span>
                <span class="main-title-info-icon"></span>
                <span>重新设置登录密码</span>
            </div>
        </div>
        <div class="main-container">
            <div class="input-phone">
                <input type="text" placeholder="请输入登陆手机号" id="phone">
            </div>
            <div class="input-yanzheng">
                <input type="text" placeholder="请输入验证码" id="yanzheng">
                <div class="input-yanzheng-btn"><button id="btn-yanzheng">获取</button></div>
            </div>
        </div>
        <div class="main-btn">
            <button disabled="flase" id="btn">马上验证</button>
        </div>
    </div>
</body>
</html>
